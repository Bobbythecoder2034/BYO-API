<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Smash Bros</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <br>
    <br>
    <h1>Enter Your Own Character</h1>
    <form action="/api" method="POST" class="form">
        <label>Name
            <input type="text" required name="name">
        </label>
        <label>Air Speed
            <input type="text" min="0" required name="airSpeed">
        </label>
        <label>Run Speed
            <input type="text" min="0" required name="runSpeed">
        </label>
        <label>Weight
            <input type="text" min="0" required name="weight">
        </label>
        <label>Fastest Out-of-shield
            <input type="text" required name="fastestOutOfShield">
        </label>
        <label>Home Franchise
            <input type="text" required name="homeFranchise">
        </label>
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <p>You can enter a custom character in the form above. Access the entire roster throught the button below and enter the name of characters in the roster to view their stats.</p>
    <form action="/fullRoster">
        <button type="submit">Access the Entire Roster</button>
    </form>
    <img src="" alt="">
    <script src="./script.js"></script>
</body>
</html>
